<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <!-- Favicon is from the google fonts icons list
         src: https://fonts.google.com/icons?selected=Material+Symbols+Outlined:calculate:FILL@0;wght@400;GRAD@0;opsz@24&icon.query=math&icon.size=24&icon.color=%23FFFFFF -->
        <link rel="icon" type="image/x-icon" href="./images/favicon.png">
        
        <!-- Bootstrap CDN used for stylign -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
        <link rel="stylesheet" href="./css/style.css">
        
        <!-- Google Fonts API -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Roboto:wght@400;500;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
        
        <title>Multiplication Table</title>
    </head>
    <body>
        <!-- Header Section -->
        <h1 class="text-center" id="title"> Dynamic Multiplication Table </h1>
        <div class="row mx-auto" id="content">
            <!-- Form Section -->
            <div class="col-lg-4 settings-col">
                <form id="settings">
                    <fieldset>
                        <legend> Set your table ranges </legend>
                        
                        <div class="form-row">
                            <label for="minCol"> Minimum Column Value </label>
                            <input type="text" id="minCol" class="param-input" required>
                        </div>
                        <small class="note text-warning px-4 w-100 d-inline-block d-none"></small>
                            
                        <div class="form-row">
                            <label for="maxCol"> Maximum Column Value </label>
                            <input type="text" id="maxCol" class="param-input" required>
                        </div>
                        <small class="note text-warning px-4 w-100 d-inline-block d-none"></small>
                            
                        <div class="form-row">
                            <label for="minRow"> Minimum Row Value </label>
                            <input type="text" id="minRow" class="param-input" required>
                        </div>
                        <small class="note text-warning px-4 w-100 d-inline-block d-none"></small>
                            
                        <div class="form-row">
                            <label for="maxRow"> Maximum Row Value </label>
                            <input type="text" id="maxRow" class="param-input" required>
                        </div>
                        <small class="note text-warning px-4 w-100 d-inline-block d-none"></small>

                        <div id="alert-placeholder" class="alert alert-danger m-3 d-none" role="alert"></div>

                        <button type="submit" class="btn btn-sm m-2">Generate Custom Table </button>
                    </fieldset>
                </form>
            </div>

            <!-- Multiplication Table Section -->
            <div class="col-lg-7 display-col">
                <div class="table-wrapper">
                    <table id="mult-table"></table>
                </div>
            </div>
        </div>

        <script src="./js/script.js"></script>
    </body>
</html>
